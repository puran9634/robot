<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot</title>
    <link rel="stylesheet" href="style_robot.css">
</head>
<body>
<div class="main">
            <header class="main-header">
                   <header class="header-1">
                                <div class="header-box">
                                        <div class="topi">
                                            <div class="light">
                                                <div class="light-second">
                                                </div>
                                            </div>
                                        </div> 
                                </div>
                    </header >
                    <header class="header-2">
                                <div class="tail-part">   
                                        <div class="box-tail">
                                            <div class="tail">
                                            </div>
                                        </div>
                                </div>    
                    </header>
            </header>
            <div class="rob-face-part">
                            <!-- Left ear -->
                            <div class="ear">
                                <div class="ears">
                                </div>
                            </div>
                <div class="robo-face">
                            <!--Eye part of the robot-->
                            <div class="eye-part">
                                    <div class="eyes">
                                            <div class="eye-balls">
                                            </div>
                                    </div>
                                    <div class="eyes">
                                            <div class="eye-balls">
                                            </div>
                                    </div>
                            </div>
                            <!--end of the eye part here-->
                            <!-- Nose part of the robot -->
                            <div class="nose-part">
                                    <div class="box-nose">
                                            <div class="nose">
                                            </div>
                                    </div>     
                            </div>
                            <!--Teeth part start here-->
                            <div class="teeth-part">
                                    <div class="teeth">
                                            <div class="real-teeth"></div>
                                            <div class="real-teeth"></div>
                                            <div class="real-teeth"></div>
                                            <div class="real-teeth"></div>
                                            <div class="real-teeth"></div>
                                    </div>
                            </div>
                </div>
                            <!-- Right ear -->
                            <div class="ear">
                                <div class="ears">
                                </div>
                            </div>
            </div>
            <div class="lowerbody">
                           <!-- now come to the neck part -->
                    <div class="neck-part">
                            <div class="neck">
                                <div class="real-neck"></div>
                                <div class="real-neck"></div>
                                <div class="real-neck"></div>
                            </div>
                    </div>
                    <!-- stomach part of the robot-->
                    <div class="stomach">
                            <!-- Hand of the robot -->
                            <div class="hand">  </div>
                            <div class="hand1">
                                <div class="hand-block">
                                </div>
                                <div class="hand-block">
                                </div>
                                <div class="hand-block">
                                </div>
                            </div>
                        <div class="stomach-1">
                                <div class="chest">
                                </div>
                                <div class="lower-stomach">
                                        <div class="body1"></div>
                                        <div class="body1"></div>
                                        <div class="body2">Chitti</div>
                                </div>
                        </div>
                             <!-- Hand of the robot -->
                             <div class="hand1">
                                        <div class="hand-block"></div>
                                        <div class="hand-block"></div>
                                        <div class="hand-block"></div>
                            </div> 
                                       <div class="hand"></div>  
                     </div>
        </div>
        <footer class="footer">
                <div class="legs">
                        <div class="left-right-leg">
                                <div class="leg-block"></div>
                                <div class="leg-block"></div>
                                <div class="leg-block"></div>
                        </div>
                        <div class="left-right-leg">
                                <div class="leg-block"></div>
                                <div class="leg-block"></div>
                                <div class="leg-block"></div>
                        </div>
                </div>
                <div class="boots">
                        <div class="left-boot">
                                <div class="left-right-boot1"></div>
                        </div>        
                        <div class="right-boot">
                                <div class="left-right-boot2"></div>
                        </div>        

                </div>
        </footer>
</div>
</body>
</html>
